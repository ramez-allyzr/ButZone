<!DOCTYPE html>
<head>
<title>الاجهزة الكهربائية</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    text-align: center;
    background-color: azure;
    background-image: url('خلفية صفحة الاجهزة الكهربائية.png');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
}
/* تنسيق شعار الموقع */
.logo {
    height: 250px;
    width: 350px;
    display: block;
    margin: 0 auto;
}

/* تنسيق النص الترحيبي */
.welcome-slogan {
    font-size: 20px;
    color: darkorange;
    font-family: Tahoma;
    display: block;
    margin-bottom: 20px;
}
.page-title {
    color: black;
    font-size: 40px;
    font-family: 'DecoType Naskh Variants';
    display: block;
    margin-bottom: 20px;
}

/* تنسيق بطاقة المنتج (الجدول) - الإعداد الافتراضي للشاشات الكبيرة */
.product-card {
    max-width: 95%;
    width: 700px; 
    margin: 20px auto; /* التوسيط الأفقي */
    background-color: white;
    border: 3px solid silver;
    border-spacing: 3px;
    border-collapse: separate;
    padding: 5px;
}

/* **حل مشكلة تناسق اللابتوب**: استخدام Flexbox لتوحيد الارتفاع والتوسيط العمودي */
.product-card td, .product-card th {
    text-align: center;
    padding: 10px;
    min-height: 450px; /* تحديد ارتفاع أدنى للتوحيد */
    display: flex; /* تحويل الخلية إلى Flex Container */
    flex-direction: column; 
    justify-content: space-between; /* التوزيع (للتناسق الرأسي) */
    align-items: center; /* التوسيط الأفقي للمحتوى الداخلي */
}

/* تنسيق صور المنتج */
.product-card img {
    max-width: 90%; 
    height: auto;
    display: block;
    margin: 10px auto;
    object-fit: contain;
    flex-shrink: 0;
}

/* تنسيق نص وصف المنتج */
.product-description {
    color: red;
    font-size: 20px;
    font-family: Arial;
    display: block;
    margin-top: 5px;
}

.buttons-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    margin-top: 30px;
    margin-bottom: 50px;
}
.button {
    display: inline-block;
    padding: 15px 30px;
    background-color: #FF0000;
    Color: white;
    Text-decoration: none;
    Border-radius: 30px;
    Font-size: 25px;
    Font-weight: bold;
    Transition: background-color 0.3s ease;
}
.button:hover{Background-color: #0056b3;}

/* ---------------------------------------------------------------------- */
/* الـ Media Query لتنسيق شاشات الهواتف (أقل من 768px)       */
/* ---------------------------------------------------------------------- */
@media (max-width: 768px) {
    .product-card {
        width: 100%; 
        max-width: 100%;
        border: none;
        padding: 0;
    }

    .product-card tr {
        display: table-row; 
        width: 100%;
    }

    /* **حل مشكلة المسافة على الهاتف**: إزالة الارتفاع الأدنى وتغيير التوزيع */
    .product-card th, .product-card td {
        width: 50%; 
        display: table-cell; 
        padding: 5px 2px;
        margin: 0; 
        border: 1px solid silver; 
        box-sizing: border-box;
        min-height: unset; /* إزالة الارتفاع الأدنى ليصبح مرنًا */
        
        /* Flexbox يبقى لتناسق المحتوى الداخلي */
        flex-direction: column; 
        justify-content: flex-start; /* **التعديل الهام**: يبدأ التوزيع من الأعلى */
        align-items: center;
    }
    
    .product-card img {
        max-width: 95%; 
        margin: 5px auto;
    }

    /* لمعالجة قراءة النص */
    .product-description {
        font-size: 12px; 
        line-height: 1.2; 
        padding: 0 2px 5px 2px; /* إضافة حشو سفلي بسيط */
    }
    
    .page-title {
        font-size: 30px; 
    }
    
    .logo {
        height: auto;
        width: 90%;
    }
}
</style>
</head>
<body>



<div class="buttons-container">
    <a href="index.html" class="button">العودة الى صفحة الموقع الرسمية</a>
</div>
</body>
</html>
