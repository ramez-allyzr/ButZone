<style>
/* ... (الأنماط العامة كما هي) ... */

/* تنسيق بطاقة المنتج (الجدول) - الإعداد الافتراضي للشاشات الكبيرة (اللابتوب) */
.product-card {
    /* ... (خصائص العرض والتوسيط) ... */
    /* **التعديل الحاسم**: إزالة الخصائص التقليدية للجدول وتحويله إلى حاوية Flex */
    display: flex; 
    flex-wrap: wrap; /* للسماح للصفوف بالانتقال إلى السطر التالي */
    /* ... (بقية الخصائص) ... */
}

/* **إلغاء سلوك الصفوف التقليدي وتحويلها إلى عناصر Flex** */
.product-card tr {
    display: flex; /* يجعل الصف يمثل سطرًا واحداً مرناً */
    width: 100%; /* يتمدد ليأخذ عرض الجدول كاملاً */
}

/* **ضمان تناسق اللابتوب**: استخدام Flexbox لتوحيد الارتفاع والتوسيط العمودي */
.product-card td, .product-card th {
    /* **التعديل الجديد**: تحديد عرض 50% لكل خلية */
    width: 50%; 
    box-sizing: border-box; /* لضمان أن الـ padding لا يزيد العرض عن 50% */
    text-align: center;
    padding: 10px;
    min-height: 450px; 
    display: flex; /* تطبيق Flexbox لتوحيد الارتفاع الداخلي */
    flex-direction: column; 
    justify-content: space-between; 
    align-items: center; 
}

/* ... (بقية الأنماط كما هي) ... */


/* **إلغاء خصائص Flexbox في الـ Media Query لعدم التعارض مع العرض العادي** */
@media (max-width: 768px) {
    /* ... (أنماط أخرى بدون تغيير) ... */

    /* **إلغاء Flexbox من الجدول والصف في وضع الهاتف** */
    .product-card {
        display: block; /* إلغاء خاصية flex */
    }
    .product-card tr {
        display: table-row; /* العودة إلى سلوك الصف التقليدي */
        width: 100%;
    }

    /* **العودة إلى سلوك الجدول التقليدي مع عرض 50% لفرض عمودين** */
    .product-card th, .product-card td {
        width: 50%; 
        display: table-cell; /* إجبار الخلايا على البقاء في صف واحد */
        /* ... (بقية الأنماط) ... */
    }
    /* ... (بقية الأنماط كما هي) ... */
}
</style>
