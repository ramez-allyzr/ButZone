<!DOCTYPE html>
<head>
    <title>صفحة المشرفين</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        /* 1. تنسيقات عامة للجسم والخلفية */
        body {
            background-image: url('صفحة المشرفين.png'); 
            background-repeat: no-repeat;
            background-size: cover; 
            background-position: center center;
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .page-content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1); 
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* 2. تنسيق الشعار (تصغيره قليلاً) */
        img {
            max-width: 90%; /* تم تصغيره قليلاً من 100% */
            height: auto;
            margin-bottom: 10px;
            /* يمكن أيضاً التحكم في حجمه عن طريق الارتفاع الأقصى */
            max-height: 220px; 
        }

        /* 3. تنسيق العنوان الترحيبي (تصغيره قليلاً) */
        .page-title {
            font-size: 2.5em; /* تم تصغيره قليلاً من 3em */
            color: white;
            font-family: 'DecoType Naskh Variants', Arial, sans-serif; 
            margin-top: 0;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* 4. تنسيق الجدول (عرض 96%) */
        table {
            width: 96%; /* **تم تعديل العرض ليصبح 96%** */
            max-width: 850px; /* زيادة بسيطة في أقصى عرض للجدول */
            border-collapse: collapse;
            margin: 20px auto;
            background-color: white;
        }

        /* 5. تنسيق خلايا الجدول (تكبير حجم الخط قليلاً) */
        th, td {
            padding: 12px 7px; /* زيادة بسيطة في المساحة الداخلية */
            border: 3px solid silver;
            text-align: center;
            font-size: 1.35em; /* **تم تكبير حجم الخط قليلاً من 1.2em** */
        }

        th {
            background-color: #f0f0f0;
            color: blue;
            font-size: 1.55em; /* تكبير بسيط لخط العناوين */
        }

        /* 6. تنسيق زر العودة (تصغيره قليلاً) */
        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 25px; /* **تم تصغير padding لتقليل حجم الزر** */
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 22px; /* **تم تصغير حجم خط الزر قليلاً من 25px** */
            font-weight: bold;
            transition: background-color 0.3s ease;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #ff0000;
        }

        /* 7. استعلام الوسائط للجوال (حافظ على الاستجابة) */
        @media (max-width: 600px) {
            
            .page-title {
                font-size: 2em;
            }

            th, td {
                font-size: 1.1em; /* تعديل حجم الخط على الجوال ليتناسب مع التكبير الجديد */
                padding: 8px 3px;
            }
            
            table {
                width: 100%; 
            }
        }
    </style>
</head>

<body>
    <div class="page-content"> 
        <img src="الشعار بدون خلفية.png" alt="BuyZone">
        <h1 class="page-title">مرحباً بكم في صفحة المشرفين</h1>
        
        <table>
            <tr>
                <th>ارقام التواصل</th>
                <th>التخصص</th>
                <th>الاسم</th>
            </tr>
            <tr>
                <td>775328516</td>
                <td>BIM</td>
                <td>عبدالله ناظم فضل</td>
            </tr>
            <tr>
                <td>773127831</td>
                <td>BIM</td>
                <td>احمد مصطفى عبدالرحمن</td>
            </tr>
            <tr>
                <td>770784994</td>
                <td>BIM</td>
                <td>محمد عمار محمد</td>
            </tr>
            <tr>
                <td>778592018</td>
                <td>BIM</td>
                <td>عمر عمار محمد</td>
            </tr>
        </table>

        <div class="buttons-container">
            <a href="index.html" class="button">العودة</a>
        </div>
    </div>
</body>

</html>
