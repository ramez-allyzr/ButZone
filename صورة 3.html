<style>
body {
    text-align: center;
}
.product-card {
    /* تطبيق الحجم الذي اخترته (400px) للمطابقة على اللابتوب */
    max-width: 400px; 
    margin: 20px auto; 
    width: 90%; 
}
.description-text {
    /* تنسيق النص الأحمر: محاذاة للوسط وإزالة فواصل الأسطر غير المرغوبة */
    text-align: center; 
    display: block;
    margin: 10px 15px 20px 15px; 
    line-height: 1.5; 
}
.buttons-container {
    display: flex;
    gap: 20px;
    justify-content: center;
    padding: 15px 0;
}
.button {
    /* تطبيق تنسيق الأزرار الذي أعجبك */
    display: inline-block;
    padding: 15px 35px; 
    background-color: #a97142;
    color: white;
    text-decoration: none;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    white-space: nowrap; 
}
.button:hover{background-color: #ff0000;}

/* تنسيق السعر الجديد (باستخدام التنسيق المبسَّط) */
.new-price-display {
    text-align: center;
    color: red;
    font-family: Arial;
    font-weight: bold;
    display: block;
    line-height: 1.2;
    padding: 10px 0;
}
.price-label {
    font-size: 40px;
    display: block; 
}
.price-value {
    font-size: 55px;
margin: 0 5px;
display: inline-block;
}
.currency-unit-final {
font-size: 55px;
display: inline-block;
}
/* تصحيح لتنسيق النص الأحمر القديم */
p font[color="red"] {
display: block;
text-align: center;
}
</style>
